<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" *ngIf="weather.length; else noEntries">
  <app-text-element [weatherSingleValue]="weather[0]"></app-text-element>

  <app-statistics [weatherSingleValue]="weather"></app-statistics>
  <app-american-element [weatherSingleValue]="weather[0]"></app-american-element>
</div>
<ng-template #noEntries>
  <h1>No data, add some to get started</h1>
</ng-template>
